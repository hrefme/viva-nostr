<!DOCTYPE html>
<html lang="en">
  <head>
    <style> 
      body, html { 
        margin: 0; 
        padding: 0; 
        background-color:#171717 
     } 
      
       .jw-settings-sharing, .jw-icon-pip, .jw-rightclick { 
                 display: none !important; 
             } 
             </style> 
       <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
       <script src="https://ssl.p.jwpcdn.com/player/v/8.28.0/jwplayer.js"></script> 
         <script> 
             jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'; 
         </script> 
      
         <script type="text/javascript"> 
             var urlSearchParams = new URLSearchParams(window.location.search); 
              
             var getU = urlSearchParams.get('get') || ''; 
             
             const getParameter = name => (new URLSearchParams(window.location.search)).get(name) || ''; 
         </script> 
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

      name="description"
      content="Web site created using create-react-app"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script type="text/JavaScript"> 
      var jwp = jwplayer("players"); 
                            jwp.setup({ 
                                playlist: [{ 
                                    "sources": [ 
                                        { 
                                            "default": true, 
                                            "type": "hls", 
                                            "file": atob(getU), 
                                            "label": "0" 
                                        } 
                                    ] 
                                }], 
                               
                                width: "100%", 
                                height: "100%", 
                                autostart: false, 
                                mute: false 
                            }); 
                             
    </script>

  </body>
